<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Home</title>
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header></header>
    <main class="flex justify-center my-10">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- Acount Balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-desc">Available Balance</div>
                            <div class="stat-value">10000</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- Add Money Form Start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount to Add</span>
                                </label>
                                <input type="text" placeholder="Add Money Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input type="password" placeholder="Pin Number" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- Add Money Form End -->
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
